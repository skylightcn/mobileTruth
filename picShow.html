<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="full-screen" content="yes">
	<meta name="x5-full-screen" content="yes">
	<link rel="stylesheet" href="css/pure-min.css">
	<script src="config/image.js"></script>
	<script src="utils/common.js"></script>
</head>
<body onload="showPic();">
    <script>
	    function getUrlVar() {
			var resourceStr = getUrlParams().get("resource")
		    return resourceStr.split(';')
		}

		function getResource() {
			let res=[]
			let urlVar=getUrlVar()
			urlVar.forEach((e,index) => {
				res[index]= 'media/image/'+e;
			});
			return  res
		}
		
		function showPic() {
			let resource=getResource()
			 
			for(let index in resource){
				var img = document.createElement("img");
				img.src = resource[index];
				img.style="width:100%;";
				document.body.appendChild(img); 
				
				let len=resource.length
			    if(len>1&&index!=len-1){
					var hr = document.createElement("hr");
					hr.style="margin-bottom:20px;margin-top:10px;border: 0;height: 0;border-top: 1px dashed rgba(0,0,0,0.1);border-bottom: 1px solid rgba(255,255,255,0.3);";
					document.body.appendChild(hr); 
				}
				
			}
		}
	</script>
	<iframe src="save.html" width="0" height="0"></iframe>
</body>
</html>
